<div class="input-div">
  <mat-form-field class="form-field">
    <mat-label>Type here</mat-label>
    <input matInput type="text" [(ngModel)]="task">
    <button mat-button *ngIf="task" matSuffix mat-icon-button aria-label="Clear" (click)="task=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  
  <button mat-raised-button color="primary" (click)="addTask()"> <mat-icon>add</mat-icon> Add Task</button>
</div>
